<fieldset id="notification">
    <legend>Notification</legend>
    <div class="grid">
        <div class="grid-container">
            <table>
                <thead>
                    <tr class="header">
                        <th>
                            Device
                        </th>
                        <th>
                            Phone
                        </th>
                        <th>
                            Status
                        </th>

                    </tr>
                </thead>
                <tbody>
                    {% for stack in stackholder %}
                        <tr id="628561655028">
                            <td>{{stackholder[stack]}}</td>
                            <td>{{stack}}</td>
                            <td class="status">-</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</fieldset>
